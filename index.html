<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management Governance Framework</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:linear-gradient(135deg,#0f0f1a 0%,#1a1a2e 50%,#16213e 100%);
      font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
      width:1440px;height:900px;overflow:hidden;
    }
    .bg-grid{
      position:fixed;inset:0;
      background-image:linear-gradient(rgba(74,158,255,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(74,158,255,.03) 1px,transparent 1px);
      background-size:50px 50px;pointer-events:none;z-index:0;
    }
    .orb{position:fixed;border-radius:50%;filter:blur(80px);opacity:.15;pointer-events:none;z-index:0}
    .o1{width:400px;height:400px;background:#4a9eff;top:-100px;left:-100px;animation:fl 20s ease-in-out infinite}
    .o2{width:300px;height:300px;background:#9d4edd;bottom:-50px;right:-50px;animation:fl 25s ease-in-out infinite reverse}
    .o3{width:250px;height:250px;background:#4ade80;top:50%;right:20%;animation:fl 18s ease-in-out infinite}
    @keyframes fl{0%,100%{transform:translate(0,0)}25%{transform:translate(30px,-30px)}50%{transform:translate(-20px,20px)}75%{transform:translate(20px,30px)}}
    @keyframes dash{to{stroke-dashoffset:-20}}
    .loop-path{animation:dash 1.5s linear infinite}
    @keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeScale{from{opacity:0;transform:scale(.88)}to{opacity:1;transform:scale(1)}}
    .ai{animation:fadeIn .5s ease-out forwards}
    .as{animation:fadeScale .5s ease-out forwards}
    .arc-card{
      transition:transform .4s cubic-bezier(.34,1.56,.64,1),box-shadow .4s ease,border-color .3s ease,background .3s ease!important;
      transform-origin:center center;
    }
    .arc-card:hover{transform:scale(1.9)!important;z-index:9999!important}
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="orb o1"></div><div class="orb o2"></div><div class="orb o3"></div>
  <div id="root" style="width:1440px;height:900px;position:relative;z-index:1"></div>

  <script type="text/babel">
    const{useState,useEffect}=React;
    const P={Strategic:{c:'#4a9eff'},Governance:{c:'#9d4edd'},Execution:{c:'#4ade80'},Operations:{c:'#fb923c'}};

    /* ‚ïê‚ïê‚ïê Arc Card ‚ïê‚ïê‚ïê */
    const ArcCard=({number,emoji,title,subtitle,cx,cy,bc,delay})=>{
      const[hov,setHov]=useState(false);
      const[vis,setVis]=useState(false);
      const W=148,H=88;
      useEffect(()=>{const t=setTimeout(()=>setVis(true),delay);return()=>clearTimeout(t)},[delay]);
      if(!vis)return null;
      return(
        <div className="arc-card as"
          onMouseEnter={()=>setHov(true)} onMouseLeave={()=>setHov(false)}
          style={{
            position:'absolute',left:cx-W/2,top:cy-H/2,width:W,height:H,
            background:hov
              ?`linear-gradient(145deg,${bc}30,${bc}15)`
              :'linear-gradient(145deg,rgba(35,35,65,.95),rgba(28,28,52,.95))',
            border:`2px solid ${hov?bc:bc+'55'}`,
            borderRadius:14,padding:'10px 12px',cursor:'pointer',
            boxShadow:hov
              ?`0 0 60px ${bc}50,0 20px 50px rgba(0,0,0,.6),inset 0 1px 0 ${bc}40`
              :`0 8px 30px rgba(0,0,0,.5),0 0 18px ${bc}12,inset 0 1px 0 rgba(255,255,255,.04)`,
            overflow:'visible',backdropFilter:'blur(10px)',
          }}>
          <div style={{position:'absolute',top:-5,right:-5,width:hov?15:10,height:hov?15:10,borderRadius:'50%',background:bc,boxShadow:`0 0 ${hov?24:10}px ${bc}`,transition:'all .3s ease'}}/>
          <div style={{display:'flex',justifyContent:'space-between',alignItems:'flex-start',marginBottom:4}}>
            <span style={{fontSize:20,filter:hov?`drop-shadow(0 4px 14px ${bc}90)`:'drop-shadow(0 2px 4px rgba(0,0,0,.4))',transition:'all .4s ease'}}>{emoji}</span>
            <span style={{fontSize:9,color:bc,fontWeight:700,background:`${bc}20`,padding:'2px 7px',borderRadius:5,border:`1px solid ${bc}30`,transition:'all .3s ease'}}>Arc {number}</span>
          </div>
          <div style={{color:'#fff',fontSize:13,fontWeight:700,marginBottom:2,textShadow:hov?`0 0 10px ${bc}40`:'none',transition:'all .3s ease'}}>{title}</div>
          <div style={{color:hov?'#c8c8c8':'#8892a4',fontSize:9.5,lineHeight:1.3,transition:'all .3s ease'}}>{subtitle}</div>
          {hov&&<div style={{position:'absolute',inset:'-20px',background:`radial-gradient(ellipse at center,${bc}20,transparent 70%)`,borderRadius:28,pointerEvents:'none',zIndex:-1}}/>}
        </div>
      );
    };

    /* ‚ïê‚ïê‚ïê Small UI ‚ïê‚ïê‚ïê */
    const EP=({label,emoji,targetArc,color:c})=>{
      const[h,setH]=useState(false);
      return(
        <div onMouseEnter={()=>setH(true)} onMouseLeave={()=>setH(false)} style={{display:'flex',alignItems:'center',justifyContent:'space-between',padding:'3px 0',cursor:'pointer'}}>
          <div style={{fontSize:11,padding:'4px 9px',background:h?`${c}20`:'linear-gradient(135deg,#252542,#1e1e36)',border:`1.5px solid ${c}`,borderRadius:6,color:c,fontWeight:600,display:'flex',alignItems:'center',gap:4,boxShadow:h?`0 0 15px ${c}40`:'0 2px 6px rgba(0,0,0,.3)',transform:h?'translateX(3px)':'none',transition:'all .3s ease'}}>
            <span style={{fontSize:13}}>{emoji}</span>{label}
          </div>
          <span style={{color:c,fontSize:10,fontWeight:600}}>‚Üí Arc {targetArc}</span>
        </div>
      );
    };
    const LI=({color:c,title,subtitle})=>{
      const[h,setH]=useState(false);
      return(
        <div onMouseEnter={()=>setH(true)} onMouseLeave={()=>setH(false)} style={{background:h?`${c}12`:'linear-gradient(135deg,#1a1a2e,#20203a)',border:`1.5px solid ${h?c:c+'45'}`,borderRadius:8,padding:'6px 10px',transition:'all .25s ease',cursor:'default',boxShadow:h?`0 0 14px ${c}30`:`0 0 5px ${c}08`}}>
          <div style={{display:'flex',alignItems:'center',gap:6}}>
            <div style={{width:8,height:8,borderRadius:'50%',background:c,boxShadow:`0 0 8px ${c}80,0 0 16px ${c}30`,flexShrink:0}}/>
            <span style={{color:c,fontSize:11,fontWeight:600}}>{title}</span>
          </div>
          <div style={{color:'#666',fontSize:9,marginLeft:14,marginTop:1}}>{subtitle}</div>
        </div>
      );
    };

    /* ‚ïê‚ïê‚ïê App ‚ïê‚ïê‚ïê */
    const App=()=>{
      const TH=85;
      const PAD=20;
      const PANEL_W=1440-PAD*2;
      const PANEL_H=900-TH-PAD-10;
      const SIDE=220;
      const DW=PANEL_W;
      const DH=PANEL_H;
      const CX=DW/2;
      const CY=DH/2;
      const R=Math.min(DW,DH)/2-90;

      const arcDefs=[
        {n:1,e:'üåÖ',t:'Birth',       s:'Define product, charter, tier', bc:'#4a9eff'},
        {n:2,e:'üîç',t:'Discovery',   s:'Users, competitors, opps',      bc:'#4a9eff'},
        {n:3,e:'üéØ',t:'Strategy',    s:'OKRs, initiatives, PRDs',       bc:'#4a9eff'},
        {n:4,e:'üõ°Ô∏è',t:'Architecture',s:'Threat models, NFRs',           bc:'#9d4edd'},
        {n:5,e:'üìú',t:'Compliance',  s:'Risk, controls, regulatory',    bc:'#9d4edd'},
        {n:6,e:'üî®',t:'Build',       s:'Epics, features, sprints',      bc:'#4ade80'},
        {n:7,e:'‚úÖ',t:'Test',        s:'Cases, coverage, evidence',     bc:'#4ade80'},
        {n:8,e:'üöÄ',t:'Deploy',      s:'Releases, flags, feedback',     bc:'#fb923c'},
        {n:9,e:'üîÑ',t:'Assurance',   s:'Maturity, budget, monitoring',  bc:'#fb923c'},
      ];
      const arcs=arcDefs.map((a,i)=>{
        const ang=(-90+i*40)*Math.PI/180;
        return{...a,cx:CX+R*Math.cos(ang),cy:CY+R*Math.sin(ang),ang};
      });

      const NW=148,NH=88;
      const edgePt=(f,tx,ty)=>{
        const dx=tx-f.cx,dy=ty-f.cy,a=Math.atan2(dy,dx);
        return{x:f.cx+(NW/2+10)*Math.cos(a),y:f.cy+(NH/2+10)*Math.sin(a)};
      };

      const seqPaths=[];
      for(let i=0;i<9;i++){
        const f=arcs[i],t=arcs[(i+1)%9];
        const fp=edgePt(f,t.cx,t.cy),tp=edgePt(t,f.cx,f.cy);
        let ma=(f.ang+t.ang)/2;
        if(i===8)ma=(f.ang+(t.ang+2*Math.PI))/2;
        seqPaths.push({fp,tp,cpx:CX+(R+40)*Math.cos(ma),cpy:CY+(R+40)*Math.sin(ma)});
      }

      const fbDefs=[
        {fi:5,ti:3,c:'#34d399',m:'aG'},{fi:7,ti:4,c:'#fb7185',m:'aP'},
        {fi:6,ti:1,c:'#22d3ee',m:'aC'},{fi:7,ti:2,c:'#fb923c',m:'aO'},
        {fi:8,ti:2,c:'#a78bfa',m:'aU'},
      ];

      const phaseArcs=[{s:0,e:2,c:'#4a9eff'},{s:3,e:4,c:'#9d4edd'},{s:5,e:6,c:'#4ade80'},{s:7,e:8,c:'#fb923c'}];
      const descArc=(si,ei)=>{
        const pad=12*Math.PI/180;
        const a1=arcs[si].ang-pad,a2=arcs[ei].ang+pad;
        return`M ${CX+R*Math.cos(a1)} ${CY+R*Math.sin(a1)} A ${R} ${R} 0 0 1 ${CX+R*Math.cos(a2)} ${CY+R*Math.sin(a2)}`;
      };

      const eps=[
        {label:'New idea?',emoji:'üí°',targetArc:1,color:'#4a9eff'},
        {label:'Mid-stream?',emoji:'üîß',targetArc:6,color:'#4ade80'},
        {label:'Audit coming?',emoji:'üìã',targetArc:5,color:'#9d4edd'},
        {label:'Inherited?',emoji:'üì¶',targetArc:9,color:'#fb923c'},
      ];
      const fls=[
        {color:'#34d399',title:'Quality Loop',subtitle:'Build ‚Üí Architecture'},
        {color:'#fb7185',title:'Compliance Loop',subtitle:'Deploy ‚Üí Compliance'},
        {color:'#22d3ee',title:'Customer Loop',subtitle:'Test ‚Üí Discovery'},
        {color:'#fb923c',title:'Incident Loop',subtitle:'Deploy ‚Üí Strategy'},
        {color:'#a78bfa',title:'Strategy Loop',subtitle:'Assurance ‚Üí Strategy'},
      ];

      return(
        <div style={{width:1440,height:900,position:'relative',overflow:'hidden',padding:PAD}}>

          {/* ‚ïê‚ïê‚ïê Title ‚ïê‚ïê‚ïê */}
          <div className="ai" style={{height:TH-PAD,display:'flex',flexDirection:'column',alignItems:'center',justifyContent:'center',marginBottom:PAD/2}}>
            <h1 style={{color:'#fff',fontSize:32,fontWeight:800,textShadow:'0 2px 20px rgba(74,158,255,.3)',letterSpacing:'-0.5px'}}>
              Product Management Governance Framework
            </h1>
            <p style={{color:'#9ca3af',fontSize:14,fontWeight:500,marginTop:4}}>The 9-Arc Lifecycle ‚Ä¢ A lifecycle-driven model embedding governance, risk, and control into product delivery ‚Ä¢ AShift-Left PM</p>
            <div style={{width:200,height:4,background:'linear-gradient(90deg,#4a9eff,#9d4edd,#4ade80,#fb923c)',marginTop:8,borderRadius:3,boxShadow:'0 0 15px rgba(74,158,255,.3),0 0 25px rgba(157,78,221,.15)'}}/>
          </div>

          {/* ‚ïê‚ïê‚ïê Main Panel (dark rectangle backdrop) ‚ïê‚ïê‚ïê */}
          <div className="ai" style={{
            width:PANEL_W, height:PANEL_H, position:'relative',
            background:'linear-gradient(145deg,rgba(30,30,54,.85),rgba(22,22,42,.92))',
            border:'1px solid rgba(255,255,255,.06)',
            borderRadius:20,
            boxShadow:'0 20px 80px rgba(0,0,0,.5),inset 0 1px 0 rgba(255,255,255,.04),0 0 0 1px rgba(74,158,255,.05)',
            overflow:'visible',
            animationDelay:'100ms',opacity:0,
          }}>

            {/* Floating Side Panels - overlaid on top left */}
            <div style={{position:'absolute',left:20,top:20,width:SIDE-20,zIndex:60,display:'flex',flexDirection:'column',gap:10}}>
              {/* Start Here */}
              <div className="ai" style={{
                background:'linear-gradient(145deg,rgba(25,25,48,.95),rgba(20,20,40,.98))',
                border:'1px solid rgba(74,158,255,.12)',borderRadius:14,padding:'12px 14px',
                boxShadow:'0 8px 30px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.04)',
                animationDelay:'200ms',opacity:0,
              }}>
                <div style={{color:'#fff',fontWeight:700,fontSize:13,marginBottom:8,display:'flex',alignItems:'center',gap:6,textShadow:'0 0 15px rgba(74,158,255,.2)'}}>
                  <span style={{fontSize:15}}>üöÄ</span> Start Here
                </div>
                <div style={{display:'flex',flexDirection:'column',gap:2}}>
                  {eps.map((e,i)=><EP key={i}{...e}/>)}
                </div>
              </div>

              {/* Feedback Loops */}
              <div className="ai" style={{
                background:'linear-gradient(145deg,rgba(25,25,48,.95),rgba(20,20,40,.98))',
                border:'1px solid rgba(157,78,221,.12)',borderRadius:14,padding:'12px 14px',
                boxShadow:'0 8px 30px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.04)',
                animationDelay:'300ms',opacity:0,
              }}>
                <div style={{color:'#fff',fontWeight:700,fontSize:13,marginBottom:8,display:'flex',alignItems:'center',gap:6,textShadow:'0 0 15px rgba(157,78,221,.2)'}}>
                  <span style={{fontSize:15}}>üîÑ</span> Feedback Loops
                </div>
                <div style={{display:'flex',flexDirection:'column',gap:5}}>
                  {fls.map((l,i)=><LI key={i}{...l}/>)}
                </div>
              </div>
            </div>

            {/* SVG Diagram */}
            <svg width={DW} height={DH} style={{position:'absolute',top:0,left:0,pointerEvents:'none'}}>
              <defs>
                <linearGradient id="gf" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stopColor="#fff" stopOpacity=".12"/><stop offset="100%" stopColor="#fff" stopOpacity=".35"/></linearGradient>
                <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#fff" opacity=".45"/></marker>
                <marker id="aC" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#22d3ee"/></marker>
                <marker id="aG" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#34d399"/></marker>
                <marker id="aO" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#fb923c"/></marker>
                <marker id="aU" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#a78bfa"/></marker>
                <marker id="aP" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto"><polygon points="0 0,8 3,0 6" fill="#fb7185"/></marker>
                <filter id="gl"><feGaussianBlur stdDeviation="3" result="cb"/><feMerge><feMergeNode in="cb"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
              </defs>
              {/* Orbit */}
              <circle cx={CX} cy={CY} r={R} fill="none" stroke="rgba(74,158,255,.03)" strokeWidth="50"/>
              <circle cx={CX} cy={CY} r={R} fill="none" stroke="rgba(255,255,255,.055)" strokeWidth="1.5"/>
              {/* Phase arcs */}
              {phaseArcs.map((p,i)=><path key={`p${i}`} d={descArc(p.s,p.e)} fill="none" stroke={p.c} strokeWidth="3.5" opacity=".12" strokeLinecap="round"/>)}
              {/* Sequential */}
              {seqPaths.map((s,i)=><path key={`s${i}`} d={`M ${s.fp.x} ${s.fp.y} Q ${s.cpx} ${s.cpy} ${s.tp.x} ${s.tp.y}`} fill="none" stroke="url(#gf)" strokeWidth="2" markerEnd="url(#arr)"/>)}
              {/* Feedback */}
              {fbDefs.map((fb,i)=>{
                const f=arcs[fb.fi],t=arcs[fb.ti];
                const fp=edgePt(f,t.cx,t.cy),tp=edgePt(t,f.cx,f.cy);
                const cpx=CX+(f.cx+t.cx-2*CX)*.12,cpy=CY+(f.cy+t.cy-2*CY)*.12;
                return<path key={`f${i}`} className="loop-path" d={`M ${fp.x} ${fp.y} Q ${cpx} ${cpy} ${tp.x} ${tp.y}`} fill="none" stroke={fb.c} strokeWidth="2.5" strokeDasharray="8 5" filter="url(#gl)" markerEnd={`url(#${fb.m})`}/>;
              })}
              {/* Center */}
              <text x={CX} y={CY-6} textAnchor="middle" fill="#fff" fontSize="15" fontWeight="700" opacity=".3" style={{fontFamily:'Inter'}}>Continuous</text>
              <text x={CX} y={CY+13} textAnchor="middle" fill="#fff" fontSize="15" fontWeight="700" opacity=".3" style={{fontFamily:'Inter'}}>Governance</text>
            </svg>

            {/* Arc Cards */}
            {arcs.map((a,i)=><ArcCard key={a.n} number={a.n} emoji={a.e} title={a.t} subtitle={a.s} cx={a.cx} cy={a.cy} bc={a.bc} delay={i*70+300}/>)}

            {/* Key Insight - floating inside big box, bottom left */}
            <div className="ai" style={{
              position:'absolute',left:20,bottom:20,width:260,
              background:'linear-gradient(145deg,rgba(25,25,48,.96),rgba(20,20,40,.98))',
              border:'1px solid rgba(74,158,255,.15)',borderRadius:14,padding:'14px 16px',
              boxShadow:'0 8px 30px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.04)',
              animationDelay:'500ms',opacity:0,zIndex:60,
            }}>
              <div style={{color:'#4a9eff',fontWeight:700,fontSize:14,marginBottom:6,display:'flex',alignItems:'center',gap:6}}>
                <span style={{fontSize:18}}>üí°</span> Key Insight
              </div>
              <p style={{color:'#b0b0b0',fontSize:12,lineHeight:1.6}}>
                Products don't end ‚Äî they <strong style={{color:'#4ade80',textShadow:'0 0 8px rgba(74,222,128,.35)'}}>loop</strong>. Feedback from later arcs continuously improves earlier decisions.
              </p>
            </div>

            {/* Legend - floating inside big box, bottom right */}
            <div className="ai" style={{
              position:'absolute',right:20,bottom:20,
              background:'linear-gradient(145deg,rgba(25,25,48,.96),rgba(20,20,40,.98))',
              border:'1px solid rgba(255,255,255,.08)',borderRadius:14,padding:'14px 18px',
              boxShadow:'0 8px 30px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.04)',
              animationDelay:'600ms',opacity:0,zIndex:60,
            }}>
              <div style={{color:'#fff',fontWeight:700,fontSize:15,marginBottom:10}}>üìä Legend</div>
              <div style={{display:'flex',gap:24,marginBottom:10}}>
                <div style={{display:'flex',alignItems:'center',gap:8}}>
                  <div style={{width:30,height:2.5,background:'linear-gradient(90deg,rgba(255,255,255,.15),rgba(255,255,255,.5))',borderRadius:2}}/>
                  <span style={{color:'#aaa',fontSize:13}}>Sequential Flow</span>
                </div>
                <div style={{display:'flex',alignItems:'center',gap:8}}>
                  <div style={{width:30,borderTop:'3px dashed #22d3ee',filter:'drop-shadow(0 0 3px rgba(34,211,238,.4))'}}/>
                  <span style={{color:'#aaa',fontSize:13}}>Feedback Loop</span>
                </div>
              </div>
              <div style={{color:'#8892a4',fontSize:11,marginBottom:6,fontWeight:700,letterSpacing:'1px'}}>PHASES</div>
              <div style={{display:'flex',gap:18,flexWrap:'wrap'}}>
                {Object.entries(P).map(([n,{c}])=>(
                  <div key={n} style={{display:'flex',alignItems:'center',gap:7}}>
                    <div style={{width:14,height:14,borderRadius:4,border:`2px solid ${c}`,background:`${c}18`,boxShadow:`0 0 8px ${c}40`}}/>
                    <span style={{color:'#aaa',fontSize:13,fontWeight:500}}>{n}</span>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Footer */}
          <div style={{textAlign:'center',marginTop:6,color:'#6b7280',fontSize:9,opacity:.4}}>PM Governance OS v3 ‚Ä¢ Shift-Left Product Management</div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
